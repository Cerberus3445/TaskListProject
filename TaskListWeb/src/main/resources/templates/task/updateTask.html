<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Task</title>
    <link rel="stylesheet" href="/static/css/forAllPage.css" th:href="@{/css/forAllPage.css}">
</head>
<body>

<div class="task_info">
    <h1>Изменить задачу</h1>
    <form th:method="POST" th:action="@{/web/user/aboutUser/tasks/{taskId}/update(taskId=${task.getId()})}" th:object="${task}">

        <label for="title">Введите название задачи:</label>
        <input type="text" th:field="*{title}" id="title">

        <label for="description">Введите описание задачи:</label>
        <input type="text" th:field="*{description}" id="description">

        <label for="expirationDate">Когда задача должна быть выполненна(пример:2024-0630 16:30, где год,месяц,дата,часы,минуты</label>
        <input type="text" th:field="*{expirationDateString}" id="expirationDate">

        <input  type="submit" value="Обновить">

        <div class="errors">
            <div th:list="${error}">
                <h1 style="color: red" th:text="${error}"></h1>
            </div>
        </div>
    </form>
</div>

<div class="wrapper"></div>
</body>
</html>
