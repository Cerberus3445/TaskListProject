<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Изменить задачу</h1>
<form th:method="POST" th:action="@{/web/user/aboutUser/tasks/{taskId}/update(taskId=${task.getId()})}" th:object="${task}">

    <label for="title">Введите название задачи:</label>
    <input type="text" th:field="*{title}" id="title">
    <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>

    <label for="description">Введите описание задачи:</label>
    <input type="text" th:field="*{description}" id="description">
    <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>

    <label for="expirationDate">Когда задача должна быть выполненна(пример:2024-06-30-16-30, где год,месяц,дата,часы,минуты</label>
    <input type="text" th:field="*{expirationDate}" id="expirationDate">
    <p th:if="${#fields.hasErrors('expirationDate')}" th:errors="*{expirationDate}"></p>

    <input  type="submit" value="Обновить">
</form>
</body>
</html>
