<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Quote</title>
    <link rel="stylesheet" href="/static/css/forAllPage.css" th:href="@{/css/forAllPage.css}">
    <link rel="stylesheet" href="/static/css/input.css" th:href="@{/css/input.css}">
</head>
<body>
<div class="quote_update">
    <div th:list="${error}">
        <h1 style="color: red" th:text="${error}"></h1>
    </div>

    <h1 style="color: gray">Обновить цитату</h1>
    <form th:method="POST" th:action="@{/admin/main/{id}/update(id=${quote.getId()})}" th:object="${quote}">

        <div class="form__group(delete)">
            <input type="text" th:field="*{text}" class="form__input" id="title" placeholder="Текст" required="" />
            <br>
        </div>

        <div class="form__group(delete)">
            <input type="text" th:field="*{author}" class="form__input" id="description" placeholder="Автор" required="" />
            <br>
        </div>
        <div class="submit_button"> <input  type="submit" value="Обновить"></div>
    </form>
</div>
<div class="wrapper"></div>
</body>
</html>
